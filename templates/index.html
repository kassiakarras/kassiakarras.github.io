<html>

    <head>


        <link rel="stylesheet" href="css/pills.min.css">

    </head>

    <body>

        <header></header>

        <div class="wrapper">


            <div class="row">
                <div class="two columns"></div>

                <div class="eight columns">

                    <div class="slideshow">

                        <img class="slides" src="https://ethanzh.github.io/img/baylands.JPG" title="Baylands in Mountain View, California">
                        <img class="slides" src="https://ethanzh.github.io/img/portrait.jpg" title="Baylands in Mountain View, California">


                    </div>

                </div>

                <div class="two columns"></div>
            </div>

            <div class="row">

                <div class="two columns">



                </div>

                <div class="eight columns">


                    {PRODUCTS}


                </div>

                <div class="two columns"></div>
            </div>



    </div>

    <footer>

    </footer>

    <script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("slides");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    </script>

    </body>


</html>
